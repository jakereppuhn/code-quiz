<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Your Code</title>
</head>
<body>
    <div class="container">

        <div id="homepage">

            <h1>Code Quiz</h1>
            <button id="startbtn">Start</button>
            <button id="highbtn" onclick="showHighScore()">High Scores</button>

        </div>
        <div id="codequiz">

            <div id="timer">Time Remaining:</div>
            <div id="questions">Exmaple</div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="results"></div>

        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your name" name="user" id="user"/>
            <button id="submitScore">Submit Score</button>

        </div>
        <div id="highscore">
            <div id="hs">

                <div id="hs-header">
                    <h2>User</h2>
                    <h2>Score</h2>
                </div>

                <div id="hs-board">
                    <div id="hs-user"></div>
                    <div id="hs-score"></div>
                </div>

            </div>

            <div id="endGameBtns">
                <button id="replaybtn" onclick="replayQuiz()">Play Again</button>
                <button id="clearhs" onclick="clearScore()">Clear Highscores</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
